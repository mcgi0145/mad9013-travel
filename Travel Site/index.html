<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
	<link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Group Vacations</h1>
		</header>
		<section class="main">
			<h2>Looking to find a place to go?</h2>
			<p>We've got options for 2 or for 10!</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
                    <img class="departcity" src="pictures/aperture.svg">
					<label for="departure"></label>
					<input type="text" name="departure" id="departure" placeholder="departure city" />
				</div>
				<div class="formBox">
                    <img class="destcity" src="pictures/compass.svg">
					<label for="destination"></label>
					<input type="text" name="destination" id="destination" placeholder="destination city" />
				</div>
				
				<div class="formBox">
                    <img class="departdate" src="pictures/calendar.svg">
					<label for="departure_dt"></label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" />
				</div>
				<div class="formBox">
                    <img class="returndate" src="pictures/menu.svg">
					<label for="return_dt"></label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" />
				</div>
				
				<div class="col">
                    <img class="people" src="pictures/people.svg">
					<label for="num_adults">Number of Adults</label>
					<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" />
				</div>
				<div class="col">
                    <img class="money" src="pictures/dollar.svg">
                    <p>Price Per Person</p>
                    <label for="price" title="Max. price per person"><p class="price"></p></label>
				</div>
				<div class="slider"><p></p></div>
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Done" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
